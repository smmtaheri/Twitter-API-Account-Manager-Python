<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/master.css">
<body class="log">

<div class="w3-container">
  <div style="margin-top: 20px;padding: 10px 50px;">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center"><br>
        <i class="fa fa-user-circle-o" style="font-size:77px;color: gray;"></i>
      </div>

      <form class="w3-container" method="POST" action="/login">
        <div class="w3-section">
          <p>      
              <label class="w3-text-blue"><b>YOUR CONSUMER KEY</b></label>
              <input class="w3-input w3-border" name="CONSUMERKEY" type="text"></p>
              <p>      
              <label class="w3-text-blue"><b>YOUR CONSUMER SECRET</b></label>
              <input class="w3-input w3-border required" name="CONSUMERSECRET" type="password"></p>
              <p>      
              <label class="w3-text-blue"><b>YOUR ACCESS KEY</b></label>
              <input class="w3-input w3-border" name="ACCESSKEY" type="password"></p>
              <p>      
              <label class="w3-text-blue"><b>YOUR ACCESS SECRET</b></label>
              <input class="w3-input w3-border" name="ACCESSSECRET" type="password"></p>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" name="REMEMBER" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>
</div>
            
</body>
</html>
